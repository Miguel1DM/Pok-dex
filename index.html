<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <!-- Título da Página  -->
        <h1 class="titulo">Pokedex</h1>
        <!-- formulário para inserir o Pokémon  -->
        <form>
            <input type="text" id="inputPokemon" placeholder="Digite um Pokémon">
            <p>Digite o nome do Pokémon em inglês!</p>
            <button type="button" id="btnConsulte">consulte</button>
        </form>
        <!-- Texto para tratamento de Erro  -->
        <h3 id="erroPokemon" style="color: red;"></h3>
        <!-- Conteiner com informações do pokemon  -->
        <section id="pokemon" class="pokemon">
            <header>
                <h1 id="nomePokemon" class="tituloPokemon">Nome Pokemon</h1>
                <a href="evolucao.html" id="paginaEvolucao"><h3>evoluções</h3></a>
                <form action="">
                    <input id="isShiny" type="checkbox" style="display:none">
                    <label for="isShiny">Shiny</label>
                    <h3 id="Evolucao"></h3>
                </form>
            </header>
            <div class="containerImg">
                <img id="imgPokemon" src="" alt="imagem de um pokémon">
            </div>
            <div class="infoPokemon">
                <div>
                    <h1 id="pesoPokemon">-- Kg</h1>
                    <h2>Peso</h2>
                </div>
                <div>
                    <h1 id="tipoPokemon" class="voador">Terra</h1>
                    <h2>Tipo</h2>
                </div>
                <div>
                    <h1 id="alturaPokemon">0.00 M</h1>
                    <h2>Altura</h2>
                </div>
                <div>
                    <h1 id="vidaPokemon">00 HP</h1>
                    <h2>Vida</h2>
                </div>
            </div>
        </section>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
