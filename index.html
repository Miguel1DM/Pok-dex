<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <h1 class="titulo">Pokedex</h1>
        <form>
            <input type="text" placeholder="Digite um Pokémon">
            <p>Digite o nome do Pokémon em inglês!</p>
            <button type="button">consulte</button>
        </form>
        <section>
            <h1>Nome Pokemon</h1>
            <img src="" alt="imagem de um pokémon">
            <div class="infoPokemon">
                <div>
                    <h1 id="pesoPokemon">-- Kg</h1>
                    <h2>Peso</h2>
                </div>
                <div>
                    <h1 id="tipoPokemon">tipo</h1>
                    <h2>Tipo</h2>
                </div>
                <div>
                    <h1 id="alturaPokemon">0.00 M</h1>
                    <h2>Altura</h2>
                </div>
                <div>
                    <h1 id="vidaPokemon">00 HP</h1>
                    <h2>Vida</h2>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
